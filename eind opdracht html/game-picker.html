  <div class="filters">

    </select>
    <input type="number" id="maxPrice" placeholder="Max prijs">
    <input type="number" id="minRating" placeholder="Min rating (1-5)">
    <button onclick="applyFilters()">OK</button>
  </div>

  <!-- Overzicht -->
  <div id="overview"></div>

  <button id="calculateBtn" onclick="showCart()">Bereken</button>

  <!-- Winkelmand -->
  <div id="cartSection" style="display:none;">
    <h1>Winkelmandje</h1>
    <div id="cart"></div>

  </div>
